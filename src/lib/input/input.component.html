<div [formGroup]="nameForm" [className]="error ? '' : 'inputBox'">
  <div class="input-label">
    <span class="input-img-div" *ngIf="src" (click)="handleFocus()" >
      <img [src]="src">
    </span>
    <input #input
           [attr.id]="id"
           [formControlName]="name"
           [attr.type]="type"
           placeholder=" "
           autocorrect="off"
    >
    <span class="span-label" (click)="handleFocus()">{{placeholder}}</span>
  </div>
  <div class="handler-container">
    <p class="input-label-bottom">{{label}}</p>
    <span class="input-error-text bounceIn" *ngIf="error">{{error}}</span>
  </div>
</div>
